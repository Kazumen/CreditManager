<h1 mat-dialog-title>Partial Payment</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Сума</mat-label>
            <input matInput formControlName="amount" type="number" min="0.01" step="0.01" required>
            <mat-error *ngIf="form.get('amount')?.invalid">Введіть валідну суму</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button (click)="submit()" [disabled]="!form.valid">Save</button>
</div>
