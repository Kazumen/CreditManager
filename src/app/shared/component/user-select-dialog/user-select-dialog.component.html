<h1 mat-dialog-title>Вибрати користувача</h1>
<div mat-dialog-content>
    <form [formGroup]="form" fxLayoutAlign="center">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Користувач</mat-label>
            <mat-select formControlName="user">
                <mat-option *ngFor="let user of users" [value]="user.id">{{ user.name }} {{user.surname}}</mat-option>
            </mat-select>
            <mat-hint align="start" *ngIf="currentLimit">
                Ліміт: {{currentLimit | currency: 'UAH':'symbol-narrow'}}
            </mat-hint>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Скасувати</button>
    <button mat-button (click)="onConfirmClick()" [disabled]="!form.valid || maxSum>currentLimit">Підтвердити</button>
</div>
